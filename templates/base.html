<!DOCTYPE html>
<html lang="ko">

    <body>

            <div class="container-fluid">
                <a class="navbar-brand" href="/">BoB Web Game</a>

<script>
    function login() {
        printNav(1);
    }

    function logout() {
        printNav(0);
    }

    function printNav(flag) {
        if (flag) {
            let buttons = document.getElementById("navbar-buttons");
            buttons.innerHTML = '<li class="nav-item"><a class="nav-link active" aria-current="page" href="battle">Battle</a></li><li class="nav-item"><a class="nav-link active" aria-current="page" href="mypage">My Page</a></li><li class="nav-item"><a class="nav-link active" aria-current="page" href="#" onclick=\'logout()\'>Logout</a></li>'
            console.log(flag);
        }
        else {
            let buttons = document.getElementById("navbar-buttons");
            buttons.innerHTML = '<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Register</a></li><li class="nav-item"><a class="nav-link active" aria-current="page" href="#" onclick=\'login()\'>Login</a></li>'
        }
    }
